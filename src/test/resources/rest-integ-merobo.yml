ServiceName: MEROBO Rest API Integration Testing
Version: 1.2.3
BasePath: http://localhost:8080/merobo/api
ApiVersion: v3

APIS:
  - name: Register User
    path: /auth
    method: POST
    tests:
      - name: Should register user successfully
        request:
          body: user-register-request.json
        response:
          status: 200

      - name: Should fail if the username is not provided
        request:
          body: user-register-no-username-request.json
        response:
          status: 400
          body: user-registration-no-username-response.json

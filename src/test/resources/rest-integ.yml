ServiceName: Library App Rest API Integration Testing
Version: 1.2.3
BasePath: http://localhost:8090/testing-rest/api
ApiVersion: v3

APIS:
  - name: Add Book
    path: /books
    method: POST
    tests:
      - name: Add book successfully
        request:
          body: add-book-request.json
        response:
          status: 200

      - name: Should fail if book name is not provided
        request:
          body: add-book-missing-name-request.json
        response:
          status: 400
          body: add-book-missing-name-response.json

  - name: Update Book Details
    path: /books
    method: PUT
    tests:
      - name: Should update the book details successfully
        request:
          body: update-book-request.json
        response:
          status: 204

  - name: Search book by name
    path: /books/{name}
    method: GET
    tests:
      - name: Should be able to search book by name
        request:
          responseIsList: true
          pathParams:
            name: Working with Emotional Intelligence
        response:
          status: 200
          body: search-books-response.json
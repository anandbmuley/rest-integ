plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    id 'maven-publish'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'abm'
            artifactId = 'rest-integ'
            version = '0.0.1-SNAPSHOT'

            from components.java
        }
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // JSON DIFF
    implementation 'org.json:json:20190722'
    implementation 'org.skyscreamer:jsonassert:1.5.0'

    // REPORTING
    implementation 'org.apache.velocity:velocity-engine-core:2.1'


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.0.pr3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0.pr3'
    implementation 'org.springframework:spring-web:5.1.10.RELEASE'


    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.4'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'cglib:cglib-nodep:3.3.0'
    testImplementation 'org.objenesis:objenesis:3.1'

}
